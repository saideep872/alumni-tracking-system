<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="signup.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Signup</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body style="color:#999;">
<div class="signup-form">
    <form action="" method="post" class="form-horizontal">
		<div class="col-xs-8 col-xs-offset-5">
			<h2>Sign Up</h2>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Name</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="name" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Email Address</label>
			<div class="col-xs-8">
                <input type="email" class="form-control" name="email" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Password</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" name="password" required="required">
            </div>        	
        </div>
        <div class="form-group">
			<label class="control-label col-xs-4">DOB</label>
			<div class="col-xs-8">
                 <input type="date" class="form-control"  placeholder="Date of Birth">
            </div>
    
    </div> 

    <div class="form-group">
        <label class="control-label col-xs-4">MobileNo</label>
        <div class="col-xs-8">
            <input type="tel" class="form-control" pattern="[0-9]{10}"" name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Job Title</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Company</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Company Branch</label>
        <div class="col-xs-8">
            <input type="text" class="form-control " name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Passout year</label>
        <div class="col-xs-8">
            <input type="number" class="form-control" min="1947"   name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Branch</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Rollno</label>
        <div class="col-xs-8">
            <input type="tel" class="form-control" pattern="[0-9]{4}-[0-9]{2}-[0-9]{3}-[0-9]{3}"" name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Gender</label>
        <div class="col-xs-8">
            <input class="form-check-input" type="radio"  name="" value="Male"><label>Male</label>
            <input class="form-check-input" type="radio" name="" value="Female"><label>Female</label>
 
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-4">Aadhar</label>
        <div class="col-xs-8">
            <input type="tel" class="form-control" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"" name="name" required="required">
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Address</label>
        <div class="col-xs-8">
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>        	
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Choose file</label>
        <div class="col-xs-8">
            <div class="file-field" >
                <div class="btn btn-primary btn-sm float-left">
                
                  <input type="file">
                </div>
        </div>        	
    </div>
		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">
				<p><label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
				<button type="submit" class="btn btn-primary btn-lg" action="">Sign Up</button>
			</div>  
		</div>		      
    </form>
	<div class="text-center">Already have an account? <a href="main.html">Login here</a></div>
</div>
</body>
</html>
